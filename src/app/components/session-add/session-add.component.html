<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <input formControlName="title" placeholder="Title" />
  
  <div>
    Notes:
    <div>
      <textarea formControlName="notes"></textarea>
    </div>
  </div>

  <div class="footer">
    <button class="btn btn-primary">submit</button>
  </div>
</form>
