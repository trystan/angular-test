<div *ngIf="game == null">
  <p>No game selected</p>
</div>
<div *ngIf="game !== null">
  <a class="float-end" [routerLink]="['/games', game.id, 'edit']"><i class="bi bi-pencil-fill"></i></a>
  
  <h2>{{ game.title }}</h2>
  <ngb-rating [max]="5" [(rate)]="game.starRating" [readonly]="true"></ngb-rating>
  <div class="notes">{{ game.notes }}</div>
</div>
