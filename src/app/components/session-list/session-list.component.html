<h4>Sessions</h4>
<ul class="list-group list-group-flush">
  <li class="list-group-item list-group-item-action" *ngFor="let session of sessions$ | async">
    <a [routerLink]="['sessions', session.id]">{{ session.title }}</a>
  </li>
  <li class="list-group-item list-group-item-action">
    <a [routerLink]="'sessions/add'"><i class="bi bi-plus-circle"></i></a>
  </li>
</ul>
