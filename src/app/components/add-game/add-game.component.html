<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label for="title" class="form-label">Title</label>
    <input id="title" type="text" class="form-control" formControlName="title" />
    <span class="error" *ngIf="form.controls['title'].errors && form.controls['title'].errors['required']">required</span>
  </div>

  <div>
    <ngb-rating formControlName="starRating" [max]="5" [readonly]="false"></ngb-rating>
  </div>

  <div class="notes">
    <label for="notes" class="form-label">Notes</label>
    <div>
      <textarea id="notes" class="form-control" formControlName="notes"></textarea>
    </div>
  </div>

  <div class="footer">
    <button class="btn btn-primary" [disabled]="!form.valid">submit</button>
  </div>
</form>
