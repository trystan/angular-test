<div *ngIf="game == null">
  <p>No game selected</p>
</div>
<div *ngIf="game !== null">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    Title <input formControlName="title" />
    <div>
      <button>submit</button>
      <button type="button" (click)="deleteGame()">delete</button>
    </div>
  </form>  
</div>
