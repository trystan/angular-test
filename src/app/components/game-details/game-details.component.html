<div *ngIf="game == null">
  <p>No game selected</p>
</div>
<div *ngIf="game !== null">
  <h2>{{ game.title }}</h2>
  <ngb-rating [max]="5" [(rate)]="game.starRating" [readonly]="true"></ngb-rating>
  <hr >
  Notes:
    <div>{{ game.notes }}</div>
  
  <div class="footer">
    <a [routerLink]="['/games', game.id, 'edit']">edit</a>
  </div>
</div>
